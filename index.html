<!DOCTYPE html>
<html>
  <head>
    <title>Para ti, mi novia hermosa 💖</title>
    <style>
      body {
        background-color: #ffe4ec;
        font-family: 'Arial', sans-serif;
        text-align: center;
        padding-top: 100px;
      }
      h1 {
        color: #ff1493;
        font-size: 50px;
      }
      p {
        font-size: 24px;
        color: #555;
      }
      button {
        padding: 15px 30px;
        font-size: 20px;
        background-color: #ff69b4;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20px;
      }
      button:disabled {
        background-color: #ff1493;
        cursor: default;
      }
      img {
        margin-top: 20px;
        width: 300px;
        border-radius: 15px;
      }
      pre {
        font-family: monospace;
        font-size: 24px; /* Letra más grande */
        color: #ff1493;
        margin-top: 20px;
        white-space: pre;
        display: none;
      }

      /* Animación del latido */
      @keyframes latido {
        0%   { transform: scale(1); }
        25%  { transform: scale(1.1); }
        50%  { transform: scale(1); }
        75%  { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      #corazon {
        animation: latido 4s ease-in-out 2;
      }
      #contenedor-final {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Hola, mi princesa 💗</h1>
    <p>Aunque estemos lejos, quería recordarte cuánto te amo.</p>
    <button id="boton" onclick="mostrarMensaje()">Haz clic aquí 💌</button>
    <p id="mensaje" style="margin-top: 30px; font-weight: bold;"></p>

    <div id="contenedor-final"></div>

    <button id="botonCorazon" style="display: none;" onclick="mostrarCorazon()">Haz clic para ver mi corazón 💞</button>

    <pre id="corazon"></pre>

    <script>
      function mostrarMensaje() {
        const mensaje = "Eres lo mejor que me ha pasado. Feliz día de la novia, amorcito💖";
        let i = 0;
        const p = document.getElementById('mensaje');
        p.innerHTML = "";
        const btn = document.getElementById('boton');
        btn.disabled = true;
        btn.innerText = "Te amo ❤️";

        const interval = setInterval(() => {
          p.innerHTML += mensaje.charAt(i);
          i++;
          if (i > mensaje.length) {
            clearInterval(interval);
            mostrarImagen();
          }
        }, 100);
      }

      function mostrarImagen() {
        const contenedor = document.getElementById('contenedor-final');

        // Imagen de gif
        const img = document.createElement('img');
        img.src = 'https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3eTVnaHJmZnhhNGZqbTk3ODQ2NXhqM2d2OGNreWtvNjN1NXpmYTgzZSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/NUkNjO6J6kwiLuethv/giphy.gif';

        contenedor.appendChild(img);

        // Mostrar botón para el corazón después de 2.5s
        setTimeout(() => {
          const botonCorazon = document.getElementById('botonCorazon');
          botonCorazon.style.display = 'inline-block';
          contenedor.appendChild(botonCorazon);
        }, 2500);
      }

      function mostrarCorazon() {
        const corazon = `
            Jocelyn      Jocelyn
         Jocelyn  Jocelyn  Jocelyn
       Jocelyn               Jocelyn
      Jocelyn                 Jocelyn
      Jocelyn                 Jocelyn
       Jocelyn               Jocelyn
         Jocelyn           Jocelyn
           Jocelyn       Jocelyn
             Jocelyn   Jocelyn
                Jocelyn
        `;

        const pre = document.getElementById('corazon');
        pre.innerText = corazon;
        pre.style.display = "inline-block";
        pre.style.animation = "latido 3s ease-in-out 2";

        document.getElementById('contenedor-final').appendChild(pre);
      }
    </script>
  </body>
</html>
