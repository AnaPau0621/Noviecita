<!DOCTYPE html>
<html>
  <head>
    <title>Para ti, mi novia hermosa </title>
    <style>
      body {
        background-color: #ffe4ec;
        font-family: 'Arial', sans-serif;
        text-align: center;
        padding-top: 100px;
      }
      h1 {
        color: #ff1493;
        font-size: 50px;
      }
      p {
        font-size: 24px;
        color: #555;
      }
      button {
        padding: 15px 30px;
        font-size: 20px;
        background-color: #ff69b4;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20px;
      }
      button:disabled {
        background-color: #ff1493;
        cursor: default;
      }
      img {
        margin-top: 20px;
        width: 300px;
        border-radius: 15px;
      }
      pre {
        font-family: monospace;
        font-size: 14px;
        color: #ff1493;
        margin-top: 20px;
        white-space: pre;
      }
    </style>
  </head>
  <body>
    <h1>Hola, mi princesa </h1>
    <p>Aunque estemos lejos, quer铆a recordarte cu谩nto te amo.</p>
    <button id="boton" onclick="mostrarMensaje()">Haz clic aqu铆 </button>
    <p id="mensaje" style="margin-top: 30px; font-weight: bold;"></p>

    <!-- Segundo bot贸n oculto inicialmente -->
    <button id="botonCorazon" style="display: none;" onclick="mostrarCorazon()">Haz clic para ver mi coraz贸n </button>

    <!-- Lugar donde se mostrar谩 el coraz贸n -->
    <pre id="corazon"></pre>

    <script>
      function mostrarMensaje() {
        const mensaje = "Eres lo mejor que me ha pasado. Feliz d铆a de la novia, amorcito";
        let i = 0;
        const p = document.getElementById('mensaje');
        p.innerHTML = "";
        const btn = document.getElementById('boton');
        btn.disabled = true;
        btn.innerText = "Te amo わ";

        const interval = setInterval(() => {
          p.innerHTML += mensaje.charAt(i);
          i++;
          if (i > mensaje.length) {
            clearInterval(interval);
            mostrarImagen();
          }
        }, 100);
      }

      function mostrarImagen() {
        const img = document.createElement('img');
        img.src = 'https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3eTVnaHJmZnhhNGZqbTk3ODQ2NXhqM2d2OGNreWtvNjN1NXpmYTgzZSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/NUkNjO6J6kwiLuethv/giphy.gif';
        document.body.appendChild(img);

        // Mostrar el segundo bot贸n despu茅s de 2.5 segundos
        setTimeout(() => {
          document.getElementById('botonCorazon').style.display = 'inline-block';
        }, 2500);
      }

      function mostrarCorazon() {
        const corazon = `
       Jocelyn Jocelyn Jocelyn  Jocelyn 
    Jocelyn         Jocelyn         Jocelyn   
 Jocelyn                              Jocelyn
  Jocelyn                           Jocelyn
    Jocelyn                        Jocelyn
      Jocelyn                    Jocelyn
         Jocelyn                Jocelyn
           Jocelyn             Jocelyn
             Jocelyn         Jocelyn
               Jocelyn     Jocelyn
                 Jocelyn Jocelyn
                     Jocelyn
        `;
        document.getElementById('corazon').innerText = corazon;
      }
    </script>
  </body>
</html>
