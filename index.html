<!DOCTYPE html>
<html>
  <head>
    <title>Para ti, mi novia hermosa 游눘</title>
    <style>
      body {
        background-color: #ffe4ec;
        font-family: 'Arial', sans-serif;
        text-align: center;
        padding-top: 100px;
      }
      h1 {
        color: #ff1493;
        font-size: 50px;
      }
      p {
        font-size: 24px;
        color: #555;
      }
      button {
        padding: 15px 30px;
        font-size: 20px;
        background-color: #ff69b4;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20px;
      }
      button:disabled {
        background-color: #ff1493;
        cursor: default;
      }
      img {
        margin-top: 20px;
        width: 300px;
        border-radius: 15px;
      }
      pre {
        font-family: monospace;
        font-size: 24px; /* Letra m치s grande */
        color: #ff1493;
        margin-top: 20px;
        white-space: pre;
        display: inline-block;
      }

      /* Animaci칩n del latido */
      @keyframes latido {
        0%   { transform: scale(1); }
        25%  { transform: scale(1.1); }
        50%  { transform: scale(1); }
        75%  { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      #corazon {
        animation: latido 1s ease-in-out 2;
      }
    </style>
  </head>
  <body>
    <h1>Hola, mi princesa 游눙</h1>
    <p>Aunque estemos lejos, quer칤a recordarte cu치nto te amo.</p>
    <button id="boton" onclick="mostrarMensaje()">Haz clic aqu칤 游눏</button>
    <p id="mensaje" style="margin-top: 30px; font-weight: bold;"></p>

    <!-- Segundo bot칩n oculto inicialmente -->
    <button id="botonCorazon" style="display: none;" onclick="mostrarCorazon()">Haz clic para ver mi coraz칩n 游</button>

    <!-- Lugar donde se mostrar치 el coraz칩n -->
    <pre id="corazon"></pre>

    <script>
      function mostrarMensaje() {
        const mensaje = "Eres lo mejor que me ha pasado. Feliz d칤a de la novia, amorcito游눘";
        let i = 0;
        const p = document.getElementById('mensaje');
        p.innerHTML = "";
        const btn = document.getElementById('boton');
        btn.disabled = true;
        btn.innerText = "Te amo 仇벒잺";

        const interval = setInterval(() => {
          p.innerHTML += mensaje.charAt(i);
          i++;
          if (i > mensaje.length) {
            clearInterval(interval);
            mostrarImagen();
          }
        }, 100);
      }

      function mostrarImagen() {
        const img = document.createElement('img');
        img.src = 'https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3eTVnaHJmZnhhNGZqbTk3ODQ2NXhqM2d2OGNreWtvNjN1NXpmYTgzZSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/NUkNjO6J6kwiLuethv/giphy.gif';
        document.body.appendChild(img);

        setTimeout(() => {
          document.getElementById('botonCorazon').style.display = 'inline-block';
        }, 2500);
      }

      function mostrarCorazon() {
        const corazon = `
          Jocelyn     Jocelyn
       Jocelyn  Jocelyn  Jocelyn
     Jocelyn             Jocelyn
    Jocelyn               Jocelyn
    Jocelyn               Jocelyn
     Jocelyn             Jocelyn
       Jocelyn         Jocelyn
         Jocelyn     Jocelyn
           Jocelyn Jocelyn
              Jocelyn
        `;
        const pre = document.getElementById('corazon');
        pre.innerText = corazon;
        pre.style.animation = "latido 1s ease-in-out 2";
      }
    </script>
  </body>
</html>
